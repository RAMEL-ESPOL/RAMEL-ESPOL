<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ post.title }}</h2>
                        <hr class="star-primary">
                        <img width="435" height="364" src="img/portfolio/{{ post.img }}"
                            class="img-responsive img-centered" alt="{{ post.alt }}">
                        <div class="text-justify">
                            <p>{{ post.description }}</p>
                        </div>
                        <!-- Youtube Video -->
                        <iframe width="560" height="315" src="{{ post.video }}" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                        <!-- links -->
                        <ul class="list-inline item-details">
                            <li>Client:
                                <strong><a href="https://startbootstrap.com">{{ post.client }}</a>
                                </strong>
                            </li>
                            <li>Date:
                                <strong><a href="https://startbootstrap.com">{{ post.project-date }}</a>
                                </strong>
                            </li>
                            <li>Service:
                                <strong><a href="https://startbootstrap.com">{{ post.category }}</a>
                                </strong>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i>
                            Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
